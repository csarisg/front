 <!-- Presentación
index.html debe tener:

un título h1 con un tamaño de letra de 120px y una tipografía de Google Fonts (por ejemplo: Montserrat) y un grosor de letra de 800 o 900. 
El título debe decir: ¡Hola, soy Ada! (con tu nombre).
un párrafo con un tamaño de letra de 48px y una tipografía de Google Fonts (por ejemplo: Montserrat) y un grosor de letra de 600 o 700. 
El párrafo debe tener una breve descripción tuya, por ejemplo: Primera programadora, matemática en mi tiempo libre y guitarrista.
Tanto tu nombre como las palabras claves de tu descripción (por ejemplo: programadora, matemática y guitarrista) deben estar en distintos 
colores (cada palabra debe tener un color distinto). -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Presentación</title>
  <!-- fuente montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&display=swap" rel="stylesheet">
  <!-- enlace de css siempre debajo del titulo -->
  <link href="style.css" rel="stylesheet" type="text/css"> 
</head>
<body>
  <h1>¡Hola, soy <span class="nombre">sara</span>!</h1>
  <p>
    Primera <span class="clave1">programadora</span>, 
    <span class="clave2">diseñadora</span> en mi tiempo libre 
    y <span class="clave3">tatuadora</span>.
  </p>
</body>
</html>
