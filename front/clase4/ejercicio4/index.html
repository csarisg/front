<!-- Paisaje
index.html debe tener:

al menos 10 elementos en línea span, que deben contener cada uno un emoji (por ejemplo, de árboles 
y/o edificios). Por ejemplo:

🌲🌳🌳🏠🏢🏦🏠🏠🌲🌳
cada emoji debe tener un tamaño de letra distinto para que haya variedad entre ellos. -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Paisaje Emoji - Playa</title>
  <!-- CSS externo -->
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="paisaje">
    <span class="emoji size1">🌞</span>
    <span class="emoji size2">🌊</span>
    <span class="emoji size3">🏖️</span>
    <span class="emoji size4">🌴</span>
    <span class="emoji size5">🐚</span>
    <span class="emoji size6">🦀</span>
    <span class="emoji size7">👣</span>
    <span class="emoji size8">🏝️</span>
    <span class="emoji size9">🪸</span>
    <span class="emoji size10">🐬</span>
  </div>
</body>
</html>
