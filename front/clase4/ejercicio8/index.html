<!-- Termómetro
index.html debe tener:

una lista desordenada con 10 ítems.

la lista debe ir de Temperatura: 0°C a Temperatura: 50°C aumentando de a 5°C.

poner las temperaturas extremas (0°C y 50°C) en negrita.

dar a cada temperatura un color distinto, cambiando gradualmente, siendo el 0°C el color azul y 50°C el color rojo. 
Ver ejemplo. -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Termómetro</title>
  <!-- Fuente y CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <ul class="termometro">
    <li class="temp t0"><strong>Temperatura: 0°C</strong></li>
    <li class="temp t5">Temperatura: 5°C</li>
    <li class="temp t10">Temperatura: 10°C</li>
    <li class="temp t15">Temperatura: 15°C</li>
    <li class="temp t20">Temperatura: 20°C</li>
    <li class="temp t25">Temperatura: 25°C</li>
    <li class="temp t30">Temperatura: 30°C</li>
    <li class="temp t35">Temperatura: 35°C</li>
    <li class="temp t40">Temperatura: 40°C</li>
    <li class="temp t50"><strong>Temperatura: 50°C</strong></li>
  </ul>
</body>
</html>
