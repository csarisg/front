<!-- Presentación Modo Oscuro
Repetir el ejercicio anterior, pero poniéndole al html un color de fondo oscuro (por ejemplo: #212121) 
y un color de texto claro (por ejemplo: #FAFAFA). -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Presentación - Modo Oscuro</title>
  <!-- Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&display=swap" rel="stylesheet">
  <!-- Enlace al CSS externo -->
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>¡Hola, soy <span class="nombre">sara</span>!</h1>
  <p>
    Primera <span class="clave1">programadora</span>, 
    <span class="clave2">diseñadora</span> en mi tiempo libre 
    y <span class="clave3">tatuadora</span>.
  </p>
</body>
</html>
