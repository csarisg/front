<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card de Producto</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <!-- Font Awesome para el icono -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="card">
    <div class="imagen-contenedor">
      <img src="https://assets.adidas.com/images/w_600,f_auto,q_auto/973a3a254c3a41f09692aef300ff07d6_9366/Camiseta_manga_larga_Adicolor_Heritage_Now_Vintage_Morado_IB3439_HM30.jpg" alt="Producto">
      <!-- Badges -->
      <span class="badge envio">Envío gratis</span>
      <span class="badge descuento">-20%</span>
      <!-- Corazón -->
      <i class="fa-regular fa-heart corazon"></i>
    </div>
    <div class="info">
      <h3>Camiseta Adidas</h3>
      <p class="precio">$120.000</p>
    </div>
  </div>
</body>
</html>
