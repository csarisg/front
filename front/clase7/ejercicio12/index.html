<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Modal</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <div class="overlay">
    <div class="modal">
      <!-- BotÃ³n de cerrar -->
      <span class="close">&times;</span>

      <h2>Share this article</h2>
      <p>If you liked this article share it with your friends.<br>They will thank you later.</p>

      <!-- Botones redes -->
      <div class="buttons">
        <a href="#" class="btn facebook"><i class="fa-brands fa-facebook-f"></i> Facebook</a>
        <a href="#" class="btn twitter"><i class="fa-brands fa-twitter"></i> Twitter</a>
        <a href="#" class="btn reddit"><i class="fa-brands fa-reddit-alien"></i> Reddit</a>
      </div>

      <!-- Conteo -->
      <p class="shares"><strong>4,5 K</strong> Shares</p>

      <!-- Cerrar -->
      <a href="#" class="close-link">Close this window</a>
    </div>
  </div>

</body>
</html>
