<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette (Static)</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

  <div class="container">
    <h1>Color palette generator</h1>

    <div class="palette">
      <div class="color-card" style="background:#EEEDF0">
        <div class="color-code">#EEEDF0</div>
      </div>
      <div class="color-card" style="background:#A1B5C1">
        <div class="color-code">#A1B5C1</div>
      </div>
      <div class="color-card" style="background:#F9ACA7">
        <div class="color-code">#F9ACA7</div>
      </div>
      <div class="color-card" style="background:#6B747D">
        <div class="color-code">#6B747D</div>
      </div>
      <div class="color-card" style="background:#CF365F">
        <div class="color-code">#CF365F</div>
      </div>
    </div>

    <button disabled>Generate palette</button>
    <p>(Only works with fixed colors in HTML & CSS)</p>
  </div>

</body>
</html>
