<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de registro</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

  <div class="form-container">
    <h2>Formulario de registro</h2>
    
    <form action="#" method="post">
      
      <!-- Nombre y Apellido -->
      <div class="row">
        <div class="col">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ada" required>
        </div>
        <div class="col">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" placeholder="Lovelace" required>
        </div>
      </div>
      
      <!-- DNI y Email -->
      <div class="row">
        <div class="col">
          <label for="dni">DNI</label>
          <input type="number" id="dni" name="dni" placeholder="12345678" maxlength="8" required
                 oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
        </div>
        <div class="col">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="adalovelace@gmail.com" required>
        </div>
      </div>
      
      <!-- Contraseña -->
      <div class="row">
        <div class="col">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="********" minlength="8" maxlength="16" required>
        </div>
        <div class="col">
          <label for="password2">Repetir contraseña</label>
          <input type="password" id="password2" name="password2" placeholder="********" minlength="8" maxlength="16" required>
        </div>
      </div>
      <small>* La contraseña debe tener entre 8 y 16 caracteres</small>
      
      <!-- Términos y Botón -->
      <div class="row-bottom">
        <div>
          <input type="checkbox" id="terminos" name="terminos" required>
          <label for="terminos">Aceptar términos y condiciones</label>
        </div>
        <button type="submit" class="btn">Registrarse</button>
      </div>
      
    </form>
  </div>

</body>
</html>
