un título h1 que diga: Mis tareas.

un título h2 que diga: Tareas para hoy.

agregar 6 tareas, que deben tener:

un título h3 con la tarea a realizar (por ejemplo Hacer las compras).
un elemento en línea span con el estado de la tarea: Pendiente, Haciendo, Hecha, Cancelada.

Mis tareas
Tareas para hoy

Ir al banco
Cancelada

Preparar parcial
Haciendo

Pasear al perro
Hecha
Poner un tipografía distinta a la default.
Dar a los títulos un tamaño de fuente distinto al default.
Dar a la fecha un tamaño de letra más pequeña y un color gris claro.
Poner a cada estado un color de fondo distinto, siguiendo el siguiente criterio:
Pendiente: Azul
Haciendo: Naranja
Hecha: Verde

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis tareas</title>

    <!-- Sincronización al archivo CSS -->
    <link href="style.css" rel="stylesheet" type="text/css">

    <!-- Fuente desde Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Intel+One+Mono:ital,wght@0,300..700;1,300..700&family=Playwrite+AU+NSW:wght@100..400&display=swap" 
rel="stylesheet">
</head>
<body>
    <h1>Mis tareas</h1>
    <h2>Tareas para hoy</h2>

    <h3>Hacer las compras <span class="estado pendiente">Pendiente</span></h3>
    <h3>Recojer a los niños <span class="estado pendiente">Pendiente</span></h3>
    <h3>lavar la ropa <span class="estado hecha">Hecha</span></h3>
    <h3>Actividades para las clases <span class="estado hecha">Hecha</span></h3>
    <h3>Regar las plantas <span class="estado haciendo">Haciendo</span></h3>
    <h3>Ir al banco <span class="estado pendiente">Pendiente</span></h3>
</body>
</html>
