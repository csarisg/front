<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acordeón con Collapse</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <main>
    <h1>Acordeón de Ejemplo</h1>

    <!-- Contenedor principal del acordeón -->
    <section class="acordeon">
      <!-- Sección 1 -->
      <div class="acordeon-item">
        <button class="acordeon-titulo">¿Qué es HTML?</button>
        <div class="acordeon-contenido">
          <p>HTML es el lenguaje de marcado que se utiliza para estructurar el contenido en la web.</p>
        </div>
      </div>

      <!-- Sección 2 -->
      <div class="acordeon-item">
        <button class="acordeon-titulo">¿Qué es CSS?</button>
        <div class="acordeon-contenido">
          <p>CSS es el lenguaje que se utiliza para dar estilo y formato visual a los documentos HTML.</p>
        </div>
      </div>

      <!-- Sección 3 -->
      <div class="acordeon-item">
        <button class="acordeon-titulo">¿Qué es JavaScript?</button>
        <div class="acordeon-contenido">
          <p>JavaScript permite agregar interactividad y dinamismo a las páginas web.</p>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
