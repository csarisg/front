<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página con Formulario y Navbar - Modo Oscuro</title>

  <!-- Bulma -->
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">

  <!-- Font Awesome (íconos opcionales) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS personalizado -->
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body class="has-background-black has-text-light">

  <!-- NAVBAR -->
  <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4VAvFLpOCYv69YQHHTRIeDQZduI4ZcmzS5g&s" width="50" alt="Logo">
      </a>

      <!-- Botón burger -->
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="menuPrincipal">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="menuPrincipal" class="navbar-menu">
      <!-- Enlaces -->
      <div class="navbar-start">
        <a class="navbar-item has-text-light" href="#">Inicio</a>
        <a class="navbar-item has-text-light" href="#">Servicios</a>
        <a class="navbar-item has-text-light" href="#">Contacto</a>
      </div>

      <!-- Botón de login -->
      <div class="navbar-end">
        <div class="navbar-item">
          <a class="button is-primary is-rounded">
            <strong><i class="fas fa-user"></i> Login</strong>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- SECCIÓN PRINCIPAL -->
  <section class="section">
    <div class="container">
      <h1 class="title has-text-light has-text-centered"> Contáctanos</h1>
      <p class="subtitle has-text-grey-lighter has-text-centered">Completa el formulario y te responderemos pronto</p>

      <!-- SISTEMA DE COLUMNAS -->
      <div class="columns is-centered">
        <div class="column is-half">
          <form method="POST" class="box has-background-grey-darker">
            
            <!-- Nombre -->
            <div class="field">
              <label class="label has-text-light">Nombre completo</label>
              <div class="control has-icons-left">
                <input class="input is-dark" type="text" placeholder="Tu nombre" required>
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </div>
            </div>

            <!-- Email -->
            <div class="field">
              <label class="label has-text-light">Correo electrónico</label>
              <div class="control has-icons-left">
                <input class="input is-dark" type="email" placeholder="tu@correo.com" required>
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
            </div>

            <!-- Mensaje -->
            <div class="field">
              <label class="label has-text-light">Mensaje</label>
              <div class="control">
                <textarea class="textarea is-dark" placeholder="Escribe tu mensaje aquí..." required></textarea>
              </div>
            </div>

            <!-- Botón -->
            <div class="field has-text-centered">
              <button class="button is-primary is-medium is-rounded">
                <i class="fas fa-paper-plane"></i>&nbsp; Enviar
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- SCRIPT Navbar Responsivo -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const burger = document.querySelector('.navbar-burger');
      const menu = document.querySelector('#menuPrincipal');
      
      burger.addEventListener('click', () => {
        burger.classList.toggle('is-active');
        menu.classList.toggle('is-active');
      });
    });
  </script>

</body>
</html>
