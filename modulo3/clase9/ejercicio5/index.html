<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividad 5 - Botón Personalizado</title>

  <!-- Bulma -->
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">

  <!-- Font Awesome (para el ícono) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS personalizado -->
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body class="has-background-dark has-text-light">

  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered has-text-danger-light"></h1> Botón Personalizado</h1>
      <h2 class="subtitle has-text-centered has-text-grey-lighter">
        Ejemplo de botón <strong>is-danger</strong> con borde <strong>is-outlined</strong> e ícono
      </h2>

      <div class="columns is-centered">
        <div class="column is-one-third">
          <div class="box has-background-black-ter has-text-centered">
            <button class="button is-danger is-outlined is-medium">
              <span class="icon">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
              <span>Eliminar</span>
            </button>
          </div>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
