  ======================================================
  TABLA RESUMEN – ENDPOINTS DE COLECCIONES (POKEAPI)
  ======================================================

  Recurso            | Endpoint               | Método HTTP | Parámetros          | Descripción
  -------------------|------------------------|-------------|---------------------|------------------------------
  Pokémon            | /pokemon               | GET         | limit, offset       | Lista de Pokémon
  Tipos              | /type                  | GET         | limit, offset       | Tipos de Pokémon (agua, fuego, etc.)
  Habilidades        | /ability               | GET         | limit, offset       | Habilidades disponibles
  Especies           | /pokemon-species       | GET         | limit, offset       | Información de especies
  Generaciones       | /generation            | GET         | limit, offset       | Generaciones Pokémon
  Regiones           | /region                | GET         | limit, offset       | Regiones del mundo Pokémon
  Movimientos        | /move                  | GET         | limit, offset       | Movimientos de combate

  NOTAS:
  - PokeAPI es una API REST de solo lectura.
  - Solo soporta el método HTTP GET.
  - La paginación se maneja con parámetros de búsqueda.
  - No permite filtros ni ordenamiento personalizados.
