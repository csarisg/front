<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Async Await Formulario</title>
</head>
<body>

  <h1>Crear Post</h1>

  <!-- Mensaje de estado -->
  <p id="estado"></p>

  <!-- Formulario para simular creación de un post -->
  <form id="form-post">
    <label for="titulo">Título:</label><br>
    <input type="text" id="titulo" required><br><br>

    <label for="contenido">Contenido:</label><br>
    <textarea id="contenido" required></textarea><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
