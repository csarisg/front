<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>innerHTML vs innerText</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Contenedor principal -->
  <div class="contenedor">
    <!-- Elemento con texto inicial -->
    <div id="texto">Texto inicial dentro del div</div>

    <!-- Botones para modificar el contenido -->
    <button id="btnText">Cambiar con innerText</button>
    <button id="btnHTML">Cambiar con innerHTML</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
